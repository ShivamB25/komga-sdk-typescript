name: Dependabot Auto Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    if: github.event_name == 'pull_request_target' && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch and minor updates
        if: contains(fromJSON('["version-update:semver-patch","version-update:semver-minor"]'), steps.metadata.outputs.update-type)
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pending-dependabot-prs:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for all open Dependabot PRs
        run: |
          urls="$(gh pr list --state open --author 'app/dependabot' --json url --jq '.[].url')"
          if [ -z "$urls" ]; then
            echo "No open Dependabot PRs."
            exit 0
          fi

          while IFS= read -r pr_url; do
            [ -z "$pr_url" ] && continue
            echo "Enabling auto-merge for $pr_url"
            gh pr merge --auto --merge "$pr_url" || true
          done <<< "$urls"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
